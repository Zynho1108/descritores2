<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Matemático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz Matemático</h1>
    </header>
    <nav>
        <a href="index.html">Início</a>
        <a href="circunferencia.html">Circunferências</a>
        <a href="sistemas.html">Sistemas</a>
        <a href="fracoes.html">Frações</a>
        <a href="exemplos.html">Exemplos</a>
        <a href="quiz.html">Quiz</a>
        <a href="sobre.html">Sobre</a>
    </nav>
    <main>
        <h2>Teste seus conhecimentos!</h2>
        <div class="quiz-container">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button onclick="nextQuestion()">Próxima</button>
            <div class="result" id="result"></div>
        </div>
    </main>
    <footer>
        &copy; 2025 Matemática Fácil
    </footer>

    <script>
        const quiz = [
            {
                question: "Qual destas é uma equação de circunferência?",
                options: ["x + y = 7", "x² + y² - 4x + 5y + 3 = 0", "y = 2x + 5"],
                answer: 1
            },
            {
                question: "Qual é o ponto de interseção das retas y = x + 2 e y = -x + 4?",
                options: ["(1,3)", "(2,4)", "(3,5)"],
                answer: 0
            },
            {
                question: "Quais dessas frações são equivalentes?",
                options: ["1/2 e 3/5", "2/4 e 1/2", "3/4 e 5/6"],
                answer: 1
            }
        ];

        let current = 0;
        let score = 0;

        function loadQuestion() {
            const q = quiz[current];
            document.getElementById('question').innerText = q.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            const q = quiz[current];
            if (selected === q.answer) {
                score++;
                document.getElementById('result').innerText = "✔️ Correto!";
            } else {
                document.getElementById('result').innerText = "❌ Errado!";
            }
        }

        function nextQuestion() {
            current++;
            if (current < quiz.length) {
                document.getElementById('result').innerText = '';
                loadQuestion();
            } else {
                document.getElementById('quiz-container').innerHTML = `<h3>Você acertou ${score} de ${quiz.length} perguntas!</h3>`;
            }
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
